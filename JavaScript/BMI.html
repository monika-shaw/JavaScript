<!DOCTYPE html>
<html>

<head>
    <title>BMI Calc</title>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>
<body>
    <div class=" container">
      <div class="card">
          <div class="card-header text-center">BMI Calculator</div>
          <div class="card-body">
            <form class="w-50 m-auto" onsubmit="return false">
                <div class="form-group">
                    <label>Weight</label>
                    <input type="number" name="" id="weight" class="form-control" placeholder="wight in kg" required>
                  </div>


                  <div class="form-group">
                    <label>Height</label>
                    <input type="text" name="" id="height" class="form-control" placeholder="height in feet" required>
                  </div>


                  <div class="form-group">
                    <label>BMI Value:</label>
                    <input type="number" name="" id="bmivalue" class="form-control">
                  </div>

                  <div>
                      <button type="submit" class="btn btn-success" onclick="getbmi()">Check BMI</button>
                  </div>


                  
             </form>
           </div>
          <div class="card-footer text-center">A healthy BMI ranges between 19 and 25</div>

      </div>
  </div>
 
     

  

 <script type="text/javascript">

function getbmi(){
  var weight= document.getElementById('weight').value
  var height = document.getElementById('height').value

   height = height*12
   height=height*0.025 // height in meter

   var newbmi= weight/ Math.pow(height,2)
   newbmi1=Math.round(newbmi)
   document.getElementById('bmivalue').value=newbmi1

   

  }
   
    </script>



</body>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
